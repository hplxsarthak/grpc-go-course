syntax = "proto3";

package calculator;

option go_package = "github.com/hplxsarthak/grpc-go-course/calculator/proto";

import "sum.proto";
import "primes.proto";

service CalculatorService{
    rpc sum(SumRequest) returns (SumResponse);
    rpc  Primes (PrimeRequest) returns (stream PrimeResponse);
}